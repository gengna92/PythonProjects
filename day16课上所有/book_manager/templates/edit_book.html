<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'plguins/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>

{% include 'nav.html' %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2" style="margin-top: 70px">

            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="new_name"
                               value="{{ book_obj.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select name="pub_id" id="" class="form-control">
                            {% for publisher in all_publisher %}
                                {% if book_obj.publisher ==  publisher %}
                                    <option selected value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                {% else %}
                                    <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                {% endif %}


                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>


</body>
</html>
